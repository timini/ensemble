# Firebase App Hosting configuration for Ensemble AI
# https://firebase.google.com/docs/app-hosting/configure

# Monorepo setup: backend rootDirectory is "packages/app" (set via Firebase API).
# A symlink packages/app/package-lock.json -> ../../package-lock.json ensures
# the buildpack finds the workspace root lockfile.

runConfig:
  cpu: 1
  memoryMiB: 2048
  minInstances: 1
  maxInstances: 10
  concurrency: 80

env:
  - variable: NODE_ENV
    value: production
    availability:
      - RUNTIME

  - variable: NEXT_TELEMETRY_DISABLED
    value: "1"
    availability:
      - BUILD

  - variable: SKIP_ENV_VALIDATION
    value: "true"
    availability:
      - BUILD

  # Firebase Auth â€” populated per-environment via Firebase App Hosting secrets/env
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    availability:
      - BUILD
      - RUNTIME
