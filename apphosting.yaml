# Firebase App Hosting configuration for Ensemble AI
# https://firebase.google.com/docs/app-hosting/configure

# Monorepo configuration - app is in packages/app/
rootDirectory: packages/app

runConfig:
  cpu: 1
  memoryMiB: 1024
  minInstances: 1
  maxInstances: 10
  concurrency: 80

env:
  - variable: NODE_ENV
    value: production
    availability:
      - RUNTIME

  - variable: NEXT_TELEMETRY_DISABLED
    value: "1"
    availability:
      - BUILD

  - variable: SKIP_ENV_VALIDATION
    value: "true"
    availability:
      - BUILD
