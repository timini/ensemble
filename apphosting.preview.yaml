# Preview deployment configuration â€” cost optimized (scale to zero)
runConfig:
  cpu: 1
  memoryMiB: 1024
  minInstances: 0
  maxInstances: 2
  concurrency: 80

env:
  - variable: NODE_ENV
    value: production
    availability:
      - RUNTIME
  - variable: NEXT_TELEMETRY_DISABLED
    value: "1"
    availability:
      - BUILD
  - variable: SKIP_ENV_VALIDATION
    value: "true"
    availability:
      - BUILD
