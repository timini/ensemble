name: Eval CI Gate

on:
  pull_request:
    paths:
      - 'packages/shared-utils/**'
      - 'packages/eval/**'

concurrency:
  group: eval-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  pull-requests: write

jobs:
  eval-strategy:
    name: Eval (${{ matrix.strategy }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        strategy: [standard, elo, majority, council]
    env:
      GOOGLE_API_KEY: ${{ secrets.TEST_GOOGLE_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --ignore-scripts
      - run: npm rebuild

      - name: Check Google API key is configured
        id: check-keys
        run: |
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "::warning::TEST_GOOGLE_API_KEY is not set. Skipping eval."
            echo "keys_available=false" >> "$GITHUB_OUTPUT"
          else
            echo "keys_available=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Restore HuggingFace dataset cache
        if: steps.check-keys.outputs.keys_available == 'true'
        uses: actions/cache@v4
        with:
          path: packages/eval/datasets
          key: eval-datasets-v1
          restore-keys: eval-datasets-

      - name: Build shared-utils
        if: steps.check-keys.outputs.keys_available == 'true'
        run: npm run build --workspace=packages/shared-utils

      - name: Build eval
        if: steps.check-keys.outputs.keys_available == 'true'
        run: npm run build --workspace=packages/eval

      - name: Run eval (${{ matrix.strategy }})
        if: steps.check-keys.outputs.keys_available == 'true'
        id: eval
        continue-on-error: true
        working-directory: packages/eval
        run: |
          npm run eval:ci:${{ matrix.strategy }} > eval-results.txt
          cat eval-results.txt

      - name: Upload eval results
        if: always() && steps.check-keys.outputs.keys_available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: eval-${{ matrix.strategy }}-results
          path: packages/eval/eval-results.txt
          if-no-files-found: ignore

      - name: Set outcome output
        if: always()
        id: outcome
        run: |
          echo "eval_outcome=${{ steps.eval.outcome }}" >> "$GITHUB_OUTPUT"
          echo "keys_available=${{ steps.check-keys.outputs.keys_available }}" >> "$GITHUB_OUTPUT"

      - name: Fail if evaluation detected regressions
        if: steps.eval.outcome == 'failure'
        run: exit 1

  eval-report:
    name: Eval Report
    needs: eval-strategy
    if: always() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Download all eval artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: eval-*-results
          merge-multiple: false

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- eval-ci-report -->';
            const strategies = ['standard', 'elo', 'majority', 'council'];
            let body = marker + '\n## Eval CI Results\n\n';

            for (const strategy of strategies) {
              const dir = `eval-${strategy}-results`;
              const file = `${dir}/eval-results.txt`;
              body += `### ${strategy}\n\n\`\`\`\n`;
              try {
                body += fs.readFileSync(file, 'utf8');
              } catch {
                body += `No results available. Check the [workflow logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`;
              }
              body += '\n```\n\n';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
