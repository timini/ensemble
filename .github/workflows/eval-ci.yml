name: Eval CI Gate

on:
  pull_request:
    paths:
      - 'packages/consensus-core/**'
      - 'packages/consensus-standard/**'
      - 'packages/consensus-elo/**'
      - 'packages/consensus-majority/**'
      - 'packages/consensus-council/**'
      - 'packages/shared-utils/**'
      - 'packages/eval/**'

concurrency:
  group: eval-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  pull-requests: write

jobs:
  detect-changes:
    name: Detect Eval Changes
    runs-on: ubuntu-latest
    outputs:
      strategies: ${{ steps.build-matrix.outputs.strategies }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            standard:
              - 'packages/consensus-core/**'
              - 'packages/consensus-standard/**'
              - 'packages/shared-utils/**'
              - 'packages/eval/**'
            elo:
              - 'packages/consensus-core/**'
              - 'packages/consensus-elo/**'
              - 'packages/shared-utils/**'
              - 'packages/eval/**'
            majority:
              - 'packages/consensus-core/**'
              - 'packages/consensus-majority/**'
              - 'packages/shared-utils/**'
              - 'packages/eval/**'
            council:
              - 'packages/consensus-core/**'
              - 'packages/consensus-council/**'
              - 'packages/shared-utils/**'
              - 'packages/eval/**'

      - name: Build strategy matrix
        id: build-matrix
        run: |
          strategies="["
          first=true
          for s in standard elo majority council; do
            case "$s" in
              standard) changed="${{ steps.filter.outputs.standard }}" ;;
              elo)      changed="${{ steps.filter.outputs.elo }}" ;;
              majority) changed="${{ steps.filter.outputs.majority }}" ;;
              council)  changed="${{ steps.filter.outputs.council }}" ;;
            esac
            if [ "$changed" = "true" ]; then
              [ "$first" = "false" ] && strategies="${strategies},"
              strategies="${strategies}\"${s}\""
              first=false
            fi
          done
          strategies="${strategies}]"
          echo "strategies=${strategies}" >> "$GITHUB_OUTPUT"
          echo "Affected strategies: ${strategies}"

  eval-strategy:
    name: Eval (${{ matrix.strategy }})
    needs: detect-changes
    if: needs.detect-changes.outputs.strategies != '[]'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        strategy: ${{ fromJSON(needs.detect-changes.outputs.strategies) }}
    env:
      GOOGLE_API_KEY: ${{ secrets.TEST_GOOGLE_API_KEY }}
      HF_TOKEN: ${{ secrets.HF_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --ignore-scripts
      - run: npm rebuild

      - name: Check Google API key is configured
        id: check-keys
        run: |
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "::warning::TEST_GOOGLE_API_KEY is not set. Skipping eval."
            echo "keys_available=false" >> "$GITHUB_OUTPUT"
          else
            echo "keys_available=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Restore HuggingFace dataset cache
        if: steps.check-keys.outputs.keys_available == 'true'
        uses: actions/cache@v4
        with:
          path: packages/eval/datasets
          key: eval-datasets-v1
          restore-keys: eval-datasets-

      - name: Build consensus packages
        if: steps.check-keys.outputs.keys_available == 'true'
        run: |
          npm run build --workspace=packages/consensus-core
          npm run build --workspace=packages/consensus-standard
          npm run build --workspace=packages/consensus-elo
          npm run build --workspace=packages/consensus-majority
          npm run build --workspace=packages/consensus-council

      - name: Build shared-utils
        if: steps.check-keys.outputs.keys_available == 'true'
        run: npm run build --workspace=packages/shared-utils

      - name: Build eval
        if: steps.check-keys.outputs.keys_available == 'true'
        run: npm run build --workspace=packages/eval

      - name: Run eval (${{ matrix.strategy }})
        if: steps.check-keys.outputs.keys_available == 'true'
        id: eval
        continue-on-error: true
        working-directory: packages/eval
        run: |
          npm run eval:ci:${{ matrix.strategy }} > eval-results.txt
          cat eval-results.txt

      - name: Upload eval results
        if: always() && steps.check-keys.outputs.keys_available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: eval-${{ matrix.strategy }}-results
          path: packages/eval/eval-results.txt
          if-no-files-found: ignore

      - name: Set outcome output
        if: always()
        id: outcome
        run: |
          echo "eval_outcome=${{ steps.eval.outcome }}" >> "$GITHUB_OUTPUT"
          echo "keys_available=${{ steps.check-keys.outputs.keys_available }}" >> "$GITHUB_OUTPUT"

      - name: Fail if evaluation detected regressions
        if: steps.eval.outcome == 'failure'
        run: exit 1

  eval-report:
    name: Eval Report
    needs: [detect-changes, eval-strategy]
    if: always() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Download all eval artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: eval-*-results
          merge-multiple: false

      - name: Post PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- eval-ci-report -->';
            const strategies = ['standard', 'elo', 'majority', 'council'];
            const affected = ${{ needs.detect-changes.outputs.strategies }};
            let body = marker + '\n## Eval CI Results\n\n';

            for (const strategy of strategies) {
              body += `### ${strategy}\n\n\`\`\`\n`;
              if (!affected.includes(strategy)) {
                body += 'Skipped (no relevant changes detected).';
              } else {
                const dir = `eval-${strategy}-results`;
                const file = `${dir}/eval-results.txt`;
                try {
                  body += fs.readFileSync(file, 'utf8');
                } catch {
                  body += `No results available. Check the [workflow logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`;
                }
              }
              body += '\n```\n\n';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
