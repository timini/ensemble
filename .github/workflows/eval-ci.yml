name: Eval CI Gate

on:
  pull_request:
    paths:
      - 'packages/shared-utils/**'
      - 'packages/eval/**'

concurrency:
  group: eval-ci-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  pull-requests: write

jobs:
  eval-ci:
    name: Eval Quick Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      GOOGLE_API_KEY: ${{ secrets.TEST_GOOGLE_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci --ignore-scripts
      - run: npm rebuild

      - name: Check Google API key is configured
        id: check-keys
        run: |
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "::warning::TEST_GOOGLE_API_KEY is not set. Skipping eval."
            echo "keys_available=false" >> "$GITHUB_OUTPUT"
          else
            echo "keys_available=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Restore HuggingFace dataset cache
        if: steps.check-keys.outputs.keys_available == 'true'
        uses: actions/cache@v4
        with:
          path: packages/eval/datasets
          key: eval-datasets-${{ hashFiles('packages/eval/src/lib/benchmarkDatasetLoaders.ts') }}
          restore-keys: eval-datasets-

      - name: Restore single-model baseline cache
        if: steps.check-keys.outputs.keys_available == 'true'
        uses: actions/cache@v4
        with:
          path: packages/eval/.cache/baselines
          key: eval-baseline-${{ hashFiles('packages/eval/src/lib/baselineCache.ts') }}-${{ github.event.pull_request.base.sha || github.sha }}
          restore-keys: |
            eval-baseline-${{ hashFiles('packages/eval/src/lib/baselineCache.ts') }}-
            eval-baseline-

      - name: Build shared-utils
        if: steps.check-keys.outputs.keys_available == 'true'
        run: npm run build --workspace=packages/shared-utils

      - name: Build eval
        if: steps.check-keys.outputs.keys_available == 'true'
        run: npm run build --workspace=packages/eval

      - name: Run quick eval (all strategies)
        if: steps.check-keys.outputs.keys_available == 'true'
        id: eval
        continue-on-error: true
        working-directory: packages/eval
        run: |
          node --import tsx bin/ensemble-eval.mjs quick-eval \
            --model google:gemini-3-flash-preview \
            --strategies standard,elo,majority,council \
            --sample 10 \
            --baseline baselines/quick-eval.json \
            > eval-results.txt
          cat eval-results.txt

      - name: Upload eval results
        if: always() && steps.check-keys.outputs.keys_available == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: eval-ci-results
          path: packages/eval/eval-results.txt
          if-no-files-found: ignore

      - name: Post PR comment
        if: always() && steps.check-keys.outputs.keys_available == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const marker = '<!-- eval-ci-report -->';
            let body = marker + '\n## Eval CI Results\n\n```\n';
            try {
              body += fs.readFileSync('packages/eval/eval-results.txt', 'utf8');
            } catch {
              body += `Eval report was not generated. Check the [workflow logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`;
            }
            body += '\n```\n';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body?.startsWith(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

      - name: Fail if evaluation detected regressions
        if: steps.eval.outcome == 'failure'
        run: exit 1
