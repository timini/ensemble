name: Preview Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  preview-deploy:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [ci]
    if: needs.ci.result == 'success'

    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Calculate preview slot
        id: slot
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          SLOT=$(( (PR_NUM % 4) + 1 ))
          BACKEND_ID="ai-ensemble-preview-${SLOT}"
          echo "slot=$SLOT" >> $GITHUB_OUTPUT
          echo "backend_id=$BACKEND_ID" >> $GITHUB_OUTPUT
          echo "Assigned PR #${PR_NUM} to preview slot ${SLOT} (backend: ${BACKEND_ID})"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.DEPLOY_SERVICE_ACCOUNT }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to preview backend
        run: |
          firebase deploy \
            --only apphosting:${{ steps.slot.outputs.backend_id }} \
            --project ${{ vars.FIREBASE_PROJECT_ID }} \
            --non-interactive
        timeout-minutes: 15

      - name: Wait for preview to be ready
        id: verify
        run: |
          PREVIEW_URL="https://${{ steps.slot.outputs.backend_id }}--${{ vars.FIREBASE_PROJECT_ID }}.us-central1.hosted.app"
          echo "url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "Waiting for preview at $PREVIEW_URL ..."
          for i in {1..20}; do
            if curl -sf --max-time 10 "$PREVIEW_URL" > /dev/null 2>&1; then
              echo "Preview is ready!"
              exit 0
            fi
            echo "Attempt $i/20: not ready, waiting 15s..."
            sleep 15
          done
          echo "Warning: preview may still be deploying"

      - name: Post or update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const slot = '${{ steps.slot.outputs.slot }}';
            const backendId = '${{ steps.slot.outputs.backend_id }}';
            const previewUrl = '${{ steps.verify.outputs.url }}';
            const sha = '${{ github.event.pull_request.head.sha }}'.substring(0, 7);

            const body = [
              '## Preview Deployment',
              '',
              `**URL:** ${previewUrl}`,
              `**Commit:** \`${sha}\``,
              `**Slot:** ${slot}/4 (backend: \`${backendId}\`)`,
              '',
              '> Preview scales to zero when idle. First load may take a few seconds.',
              '',
              `_Updated: ${new Date().toISOString()}_`
            ].join('\n');

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(
              c => c.user.type === 'Bot' && c.body.includes('Preview Deployment')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
