name: Preview Cleanup

on:
  pull_request:
    types: [closed]

jobs:
  cleanup-comment:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(
              c => c.user.type === 'Bot' && c.body.includes('Preview Deployment')
            );
            if (botComment) {
              const status = context.payload.pull_request.merged ? 'merged' : 'closed';
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: `## Preview Deployment\n\n**Status:** PR ${status}. Preview slot freed.\n\n_Updated: ${new Date().toISOString()}_`,
              });
            }
