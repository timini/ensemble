name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # Run existing CI checks first
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [ci]
    # Only deploy if CI passed - never deploy if CI was skipped or failed
    if: |
      always() &&
      needs.ci.result == 'success' &&
      github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build consensus packages
        run: |
          npm run build --workspace=packages/consensus-core
          npm run build --workspace=packages/consensus-standard
          npm run build --workspace=packages/consensus-elo
          npm run build --workspace=packages/consensus-majority
          npm run build --workspace=packages/consensus-council

      - name: Build shared-utils
        run: npm run build --workspace=packages/shared-utils

      - name: Build app
        run: npm run build --workspace=packages/app
        env:
          SKIP_ENV_VALIDATION: 'true'
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
          SENTRY_RELEASE: ${{ github.sha }}
          NEXT_PUBLIC_SENTRY_RELEASE: ${{ github.sha }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ vars.NEXT_PUBLIC_SENTRY_DSN }}

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.DEPLOY_SERVICE_ACCOUNT }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      # NOTE: Firebase App Hosting auto-deploys when we push to main.
      # Manual rollout via CLI requires complex Developer Connect permissions.
      # If you need manual rollouts, grant the deploy service account access to
      # the Developer Connect connection resource (not just project-level IAM).
      #
      # For now, we wait for Firebase's automatic deployment to complete.
      - name: Wait for Firebase Auto-Deployment
        run: |
          echo "Waiting for Firebase App Hosting to auto-deploy from main branch..."
          echo "Firebase automatically deploys when it detects push to main."
          # Give Firebase time to detect the push and start building
          sleep 60

      - name: Verify deployment
        run: |
          set -euo pipefail

          PROJECT_ID="${{ vars.FIREBASE_PROJECT_ID }}"
          BACKEND_ID="ensemble-app"
          TARGET_SHA="${GITHUB_SHA}"
          DEPLOY_URL="https://ensemble-app--${{ vars.FIREBASE_PROJECT_ID }}.us-central1.hosted.app"
          API_BASE="https://firebaseapphosting.googleapis.com/v1beta/projects/${PROJECT_ID}/locations/us-central1/backends/${BACKEND_ID}"

          echo "Waiting for Firebase App Hosting rollout for commit ${TARGET_SHA}..."
          for i in {1..20}; do
            ACCESS_TOKEN="$(gcloud auth print-access-token)"
            ROLLOUTS_JSON="$(curl -sS -H "Authorization: Bearer ${ACCESS_TOKEN}" "${API_BASE}/rollouts?pageSize=50")"

            LATEST_ROLLOUT="$(echo "${ROLLOUTS_JSON}" | jq -c '(.rollouts // []) | sort_by(.createTime) | reverse | .[0]')"
            if [[ -z "${LATEST_ROLLOUT}" || "${LATEST_ROLLOUT}" == "null" ]]; then
              echo "Attempt ${i}/20: no rollouts found yet; waiting 30s..."
              sleep 30
              continue
            fi

            ROLLOUT_NAME="$(echo "${LATEST_ROLLOUT}" | jq -r '.name')"
            ROLLOUT_STATE="$(echo "${LATEST_ROLLOUT}" | jq -r '.state')"
            BUILD_RESOURCE="$(echo "${LATEST_ROLLOUT}" | jq -r '.build // empty')"

            if [[ -z "${BUILD_RESOURCE}" ]]; then
              echo "Attempt ${i}/20: latest rollout has no build resource yet (${ROLLOUT_NAME}); waiting 30s..."
              sleep 30
              continue
            fi

            BUILD_JSON="$(curl -sS -H "Authorization: Bearer ${ACCESS_TOKEN}" "https://firebaseapphosting.googleapis.com/v1beta/${BUILD_RESOURCE}")"
            BUILD_SHA="$(echo "${BUILD_JSON}" | jq -r '.source.codebase.hash // empty')"
            BUILD_STATE="$(echo "${BUILD_JSON}" | jq -r '.state // empty')"
            BUILD_ERROR="$(echo "${BUILD_JSON}" | jq -r '.error.message // empty')"

            echo "Attempt ${i}/20: rollout=${ROLLOUT_NAME} rolloutState=${ROLLOUT_STATE} buildState=${BUILD_STATE} commit=${BUILD_SHA}"

            if [[ "${BUILD_SHA}" != "${TARGET_SHA}" ]]; then
              echo "Latest rollout is for a different commit; waiting 30s..."
              sleep 30
              continue
            fi

            if [[ "${ROLLOUT_STATE}" == "FAILED" || "${BUILD_STATE}" == "FAILED" ]]; then
              echo "Firebase App Hosting rollout failed for commit ${TARGET_SHA}."
              if [[ -n "${BUILD_ERROR}" ]]; then
                echo "Build error: ${BUILD_ERROR}"
              fi
              exit 1
            fi

            if [[ "${ROLLOUT_STATE}" == "SUCCEEDED" ]]; then
              echo "Rollout succeeded for commit ${TARGET_SHA}. Verifying deployed URL..."
              if curl -sf --max-time 10 "${DEPLOY_URL}" > /dev/null 2>&1; then
                echo "Deployment verified successfully!"
                exit 0
              fi
              echo "Rollout succeeded but URL check failed. Waiting 30s..."
              sleep 30
              continue
            fi

            echo "Rollout still in progress; waiting 30s..."
            sleep 30
          done

          echo "Timed out waiting for Firebase App Hosting rollout for commit ${TARGET_SHA}."
          exit 1

      - name: Output deployment URL
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed to: https://ensemble-app--${{ vars.FIREBASE_PROJECT_ID }}.us-central1.hosted.app" >> $GITHUB_STEP_SUMMARY

    outputs:
      deploy_url: https://ensemble-app--${{ vars.FIREBASE_PROJECT_ID }}.us-central1.hosted.app

  # Post-deployment E2E tests run against the actual deployed infrastructure
  # These tests verify the real deployment works correctly
  e2e-free-mode:
    name: E2E Tests (Free Mode) - Post Deploy
    runs-on: ubuntu-latest
    needs: [deploy]
    if: ${{ needs.deploy.result == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npx playwright --version | awk '{print $2}')" >> $GITHUB_OUTPUT
        working-directory: packages/e2e
      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
        working-directory: packages/e2e
      - name: Install Playwright system deps
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium
        working-directory: packages/e2e

      - name: Run Free Mode E2E Tests against deployed app
        run: npm run test:free --workspace=packages/e2e
        env:
          E2E_MODE: 'free'
          E2E_BASE_URL: ${{ needs.deploy.outputs.deploy_url }}
          NEXT_PUBLIC_MOCK_MODE: 'false'
          TEST_OPENAI_API_KEY: ${{ secrets.TEST_OPENAI_API_KEY }}
          TEST_ANTHROPIC_API_KEY: ${{ secrets.TEST_ANTHROPIC_API_KEY }}
          TEST_GOOGLE_API_KEY: ${{ secrets.TEST_GOOGLE_API_KEY }}
          TEST_XAI_API_KEY: ${{ secrets.TEST_XAI_API_KEY }}
          TEST_PERPLEXITY_API_KEY: ${{ secrets.TEST_PERPLEXITY_API_KEY }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-free-mode-results
          path: packages/e2e/test-results/
          retention-days: 7

