name: Deploy to Firebase App Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      skip_ci:
        description: 'Skip CI checks (use with caution)'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # Run existing CI checks first
  ci:
    name: CI Checks
    if: ${{ github.event.inputs.skip_ci != 'true' }}
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [ci]
    # Run if CI passed, or if CI was skipped via workflow_dispatch
    if: |
      always() &&
      (needs.ci.result == 'success' || needs.ci.result == 'skipped') &&
      github.ref == 'refs/heads/main'

    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared-utils
        run: npm run build --workspace=packages/shared-utils

      - name: Build app
        run: npm run build --workspace=packages/app
        env:
          SKIP_ENV_VALIDATION: 'true'

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.DEPLOY_SERVICE_ACCOUNT }}

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase App Hosting
        run: |
          firebase apphosting:rollouts:create ensemble-ai-prod \
            --git-branch main \
            --project ${{ vars.FIREBASE_PROJECT_ID }} \
            --non-interactive

      - name: Output deployment URL
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed to: https://ensemble-ai-prod--${{ vars.FIREBASE_PROJECT_ID }}.us-central1.hosted.app" >> $GITHUB_STEP_SUMMARY
